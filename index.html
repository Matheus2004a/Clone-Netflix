<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Library owl -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Clone Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="" class="brand-netflix">Netflix</a>
            <nav>
                <ul class="menus">
                    <li><a href="">Início</a></li>
                    <li><a href="">Séries</a></li>
                    <li><a href="">Filmes</a></li>
                    <li><a href="">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="slide-movie container">
            <div class="content-movie">
                <h2>Title movie</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi sequi mollitia odio cumque ipsa
                    unde
                    aspernatur vero ad vel expedita quod, magni voluptatibus sed, nihil at saepe, totam repudiandae
                    placeat.
                </p>

                <div class="container-buttons">
                    <button role="button">
                        <span><i class="fas fa-play"></i></span>
                        Assistir agora
                    </button>
                    <button role="button">
                        <span><i class="fas fa-info-circle"></i></span>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        <section class="section-list-movies">
            <h3>Filmes</h3>
            <article class="container-list-movies">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <figure>
                            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6vVRYbIjDLMMwZJ2jo6enrdN76U.jpg"
                            alt="La casa de papel">
                        </figure>
                    </div>
                    <div class="item">
                        <figure>
                            <img src="https://musicnonstop.uol.com.br/wp-content/uploads/2021/08/PT-BR_LCDP_S5_Main_Vertical_RGB_PRE.jpg"
                            alt="La casa de papel">
                        </figure>
                    </div>
                    <div class="item">
                        <figure>
                            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/6gcHdboppvplmBWxvROc96NJnmm.jpg"
                            alt="La casa de papel">
                        </figure>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/798bcbaf05.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/jquery.mousewheel.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
